<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To DO List</title>
</head>
<style>
 .font{
    font-size: large;
    font-weight: 600;
 }
 button, input{
    box-shadow: 0 0 20px;
    border: none;
    padding: 5px 35px;
    border-radius: 20px;
    cursor: pointer;
 }

</style>
<body class="text-bg-dark">
    <div class="container text-bg-secondary">
        <h1 class="text-center mt-5">
            To Do List
        </h1>
        <div
            class="row justify-content-center align-items-center g-2 first mb-5 mt-5"
        >
            <div class="col-2"></div>
            <div class="col font">Enter Task:</div>
            <div class="col"><input type="text" id="in"></div>
            <div class="col-2"></div>
            <div class="col"><button type="submit" onclick="submit()">Submit</button></div>
        </div>
        <div class="row">
            <div class="col td">
                <div class="table-responsive">
                    <table class="table table-primary text-center" >
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th></th>
                                <th >To Do List</th>
                            </tr>
                        </thead>
                        <tbody id= 'tb'>
                        <tr>
                            <td></td>
                            <td></td>
                            <td id="tod"></td>
                        </tr>
                        </tbody >
                    </table>
                </div>
            </div>
            <div class="col cl">
                <div class="table-responsive">
                    <table class="table table-primary text-center" >
                        <thead>
                            <tr>
                                <th scope="col">Completed</th>
                            </tr>
                        </thead>
                        <tbody id="tb1">
                            <tr>
                                <td scope="row" id="cod"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    let row = 0;
    let num = 1;
    function submit(){
        let get = document.getElementById('in').value;
        console.log(get)
       // 
        let display = document.getElementById("tb");
        let newRow = display.insertRow(row);
       //
        let cel0 = newRow.insertCell(0);
        let cel1 = newRow.insertCell(1);
        let cel2 = newRow.insertCell(2);

       //
        cel0.innerHTML = num;
        num++;
       //
       cel1.innerHTML = '<input type="checkbox" onclick="check(this)">';
       cel2.innerHTML = get;  
        row ++;
    }
    // submit()
    function check(checkbox){
        let row = checkbox.parentNode.parentNode;
       // 
        let display = document.getElementById("tb1");
        let newRow = display.insertRow(row);
       //
        let cel1 = newRow.insertCell(0);

       //
        cel1.innerHTML = row.cells[2].innerText;  
        row.remove();
    }
    // check()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
